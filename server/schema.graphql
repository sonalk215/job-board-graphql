type Query {
  job(id: ID!): Job
  company(id: ID!): Company
  jobs: [Job!]
  greeting: String
}
# ...define a custom object type which can be used as type of query
"""
Represents a job ad posted to our board
"""
type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

type Job {
  id: ID!
  """
  The __date__ when the job was published, in ISO-8601 format. E.g. `2022-12-31`
  """
  date: String!
  title: String!
  company: Company!
  description: String
}
